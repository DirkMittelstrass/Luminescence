# CI GitHub Action ... adapted from usethis::use_github_actions()
on:
  push:
    branches: [master, dev_*]

  pull_request:
    branches: [master, dev_*]

name: GitHub Actions CI

## change if caches needs to be refreshed
env:
  cache-version: v3

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
        - {os: windows-latest, r: 'release', not_cran: 'true'}
        - {os: macOS-latest,   r: 'release', not_cran: 'true'}
        - {os: macos-10.15,   r: 'oldrel', not_cran: 'true'}
        - {os: ubuntu-latest,   r: 'devel', not_cran: 'true'}
        - {os: ubuntu-latest,   r: 'release', not_cran: 'true'}
        - {os: ubuntu-latest,   r: 'oldrel', not_cran: 'true'}
    env:
      _R_CHECK_FORCE_SUGGESTS_: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          extra-packages: any::covr
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

      - name: Test coverage
        run: |
          covr::codecov()
        shell: Rscript {0}
